<div class="app-wrapper">
    <div *ngIf="isLoggedIn" class="topbar">
        <app-topbar></app-topbar>
    </div>
    <div class="main-content" [ngClass]="{'no-topbar': !isLoggedIn}">
        <div *ngIf="isLoggedIn" class="side-bar">
            <div class="sidebar">
                <app-sidebar></app-sidebar>
            </div>
        </div>
        <div class="content" [ngClass]="{'full-content': !isLoggedIn}">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
