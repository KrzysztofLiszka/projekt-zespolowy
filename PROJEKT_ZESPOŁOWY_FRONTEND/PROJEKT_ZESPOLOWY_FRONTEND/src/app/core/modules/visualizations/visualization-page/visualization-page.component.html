<div class="container" *ngIf="visualization">
    <div class="header">
        <div class="header-text">{{ visualization.name }}</div>
        <button (click)="onAddClick()">DODAJ ZDJĘCIE</button>
    </div>
    <div class="images-container">
        <div *ngFor="let image of images" class="image-card">
            <img [src]="'data:image/png;base64,' + image.data" alt="Visualization Image"
                (click)="onPreviewImage(image.data)" />
            <button (click)="onDeleteImage(image.uuid)">Usuń</button>
        </div>
    </div>
</div>
