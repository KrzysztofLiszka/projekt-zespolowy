<div class="container">
    <app-table [dataSource]="dataSource" [displayedColumns]="displayedColumns" [displayedHeaders]="displayedHeaders"
        (addClicked)="onAdd()" (deleteClicked)="onDelete($event)" pageTitle="Wizualizacje" [displayAddButton]="true"
        [isRedirect]="true" [displayEdit]="false" />
    <div class="paginator">
        <button [disabled]="true">«</button>
        <button [disabled]="true">‹</button>

        <ng-container>
            <button [class.active]="true">{{ 1 }}</button>
        </ng-container>

        <button [disabled]="true">›</button>
        <button [disabled]="true">»</button>
    </div>
</div>
