<div class="dialog-container">
    <h2>{{ data.isEdit ? 'Edytuj Dokumentację' : 'Dodaj Dokumentację' }}</h2>
    <form [formGroup]="documentationForm">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nazwa</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Treść</mat-label>
            <textarea matInput formControlName="descriptionHtmlContent" rows="5"></textarea>
        </mat-form-field>
    </form>

    <div class="dialog-actions">
        <button mat-button (click)="onCancel()">Anuluj</button>
        <button mat-raised-button class="save-button" (click)="onSave()">Zapisz</button>
    </div>
</div>
