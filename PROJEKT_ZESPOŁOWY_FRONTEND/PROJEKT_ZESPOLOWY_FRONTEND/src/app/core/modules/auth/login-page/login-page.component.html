<div class="main-container">
    <form class="form-container" [formGroup]="formGroup">
        <p class="form-header">ZALOGUJ SIĘ DO SYSTEMU</p>
        <p class="login-input-header">EMAIL</p>
        <div class="center-elements-inside">
            <input type="email" formControlName="email">
        </div>
        <p class="login-input-header">HASŁO</p>
        <div class="center-elements-inside">
            <input type="password" formControlName="password">
        </div>
        <div class="center-elements-inside">
            <button (click)="login()">ZALOGUJ</button>
        </div>
        <p class="register-link" (click)="goToRegisterPage()">Nie masz konta? Zarejestruj się</p>
    </form>
</div>
